<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link href="css/peliculas.css" rel="stylesheet" >

        <title>Bienvenida</title>
    </head>
    <body>   
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">
                    <img th:src="@{/img/logo.png}" alt="" width="30" height="24" class="d-inline-block align-top">
                    Peliculas Studio Ghibli
                </a>

                <form th:action="@{/buscar}" class="d-flex">
                    <input autofocus="autofocus" name ="q" class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

            </div>
        </nav>


        <div class="container mt-4 pl-destacados" >
            <div class="row">
                <div class="container mb-4 pl-destacados">
                    <h1> Nuevo registro de pelicula</h1>
                </div>  

                <form method="POST" th:action="@{/pelicula/guardar}" th:object="${peli}">
                    <div class="row mb-3">
                        <label for="Nombre" class="col-sm-2 col-form-label">Nombre</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{nombre}"  class="form-control" id="Nombre" name="nombre">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="ano" class="col-sm-2 col-form-label">AÃ±o</label>
                        <div class="col-sm-10">
                            <input type="number" th:field="*{ano}" class="form-control" id="ano" name="ano">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="descripcion" class="col-sm-2 col-form-label">Descripcion</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" th:field="*{descripcion}" id="descripcion" rows="3" name="descripcion"></textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="imagen" class="col-sm-2 col-form-label">Url imagen</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="imagen" th:field="*{imagenUrl}" name="imagen">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="director" class="col-sm-2 col-form-label">Director</label>
                        <div class="col-sm-10">
                            <select class="form-select" aria-label="Default select example" th:field="*{director}" name="director" id="director">
                                <option th:each="d:${directores}" th:text="${d.nombre}" th:value="${d.id}" ></option>
                            </select>
                        </div>
                    </div>



                    <div class="row mb-3">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>



            </div>   
        </div>





        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    </body>
</html>
